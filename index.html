<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Penguin Birthday Wish</title>

<style>
:root {
  --ice1:#0f2027;
  --ice2:#203a43;
  --ice3:#2c5364;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  background: linear-gradient(270deg, var(--ice1), var(--ice2), var(--ice3));
  background-size: 600% 600%;
  animation: sky 12s ease infinite;
  font-family: "Segoe UI", sans-serif;
}

@keyframes sky {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Snow ground */
.ground {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 150px;
  background: linear-gradient(to top, #ffffff, #dfeff5);
}

/* Penguin container */
.penguin {
  position: absolute;
  bottom: 120px;
  left: -220px;
  width: 160px;
  height: 260px;
  animation: walkIn 5s ease forwards;
}

@keyframes walkIn {
  to {
    left: 50%;
    transform: translateX(-50%);
  }
}

/* Body */
.body {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 220px;
  background: linear-gradient(#0b0b0b, #000);
  border-radius: 80px 80px 60px 60px;
}

/* Belly */
.belly {
  position: absolute;
  bottom: 15px;
  left: 50%;
  transform: translateX(-50%);
  width: 90px;
  height: 150px;
  background: linear-gradient(#ffffff, #e0e0e0);
  border-radius: 50%;
}

/* Head */
.head {
  position: absolute;
  top: -60px;
  left: 50%;
  transform: translateX(-50%);
  width: 120px;
  height: 100px;
  background: linear-gradient(#111, #000);
  border-radius: 60px;
}

/* Eyes */
.eye {
  position: absolute;
  top: 40px;
  width: 10px;
  height: 10px;
  background: #fff;
  border-radius: 50%;
}

.eye.left { left: 40px; }
.eye.right { right: 40px; }

/* Beak */
.beak {
  position: absolute;
  top: 55px;
  left: 50%;
  transform: translateX(-50%);
  width: 24px;
  height: 18px;
  background: linear-gradient(#ff9800, #f57c00);
  clip-path: polygon(50% 100%, 0 0, 100% 0);
}

/* Flippers */
.flipper {
  position: absolute;
  top: 80px;
  width: 40px;
  height: 120px;
  background: #000;
  border-radius: 40px;
}

.flipper.left {
  left: -20px;
  transform: rotate(10deg);
}

.flipper.right {
  right: -20px;
  transform-origin: top;
  animation: wave 1.5s ease-in-out infinite;
  animation-delay: 5s;
}

@keyframes wave {
  0%,100% { transform: rotate(-5deg); }
  50% { transform: rotate(20deg); }
}

/* Feet */
.foot {
  position: absolute;
  bottom: -10px;
  width: 40px;
  height: 20px;
  background: orange;
  border-radius: 50%;
}

.foot.left { left: 30px; }
.foot.right { right: 30px; }

/* Message */
.message {
  position: absolute;
  top: 15%;
  width: 100%;
  text-align: center;
  opacity: 0;
  transform: scale(0.8);
  animation: showText 2s ease forwards;
  animation-delay: 5.5s;
}

@keyframes showText {
  to {
    opacity: 1;
    transform: scale(1);
  }
}

.message h1 {
  font-size: 48px;
  background: linear-gradient(90deg, #ffeb3b, #ff9800);
  -webkit-background-clip: text;
  color: transparent;
  text-shadow: 0 0 25px rgba(255,235,59,0.5);
}

.message p {
  font-size: 20px;
  color: #e3f2fd;
}
</style>
</head>

<body>

<div class="penguin">
  <div class="head">
    <div class="eye left"></div>
    <div class="eye right"></div>
    <div class="beak"></div>
  </div>

  <div class="body">
    <div class="belly"></div>
    <div class="flipper left"></div>
    <div class="flipper right"></div>
    <div class="foot left"></div>
    <div class="foot right"></div>
  </div>
</div>

<div class="message">
  <h1>Happy Birthday üéâ Subbu</h1>
  <p>A real penguin came all the way from Antarctica to wish you ‚ùÑÔ∏èüêß</p>
</div>

<div class="ground"></div>

</body>
</html>
